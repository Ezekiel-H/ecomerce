<div class="card-deck">
	<div class="card" style="border-color: #fff;">
	{% if instance.image %}
		<a href="{{ instance.get_absolute_url }}">
			<img class="card-img-top image" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
		</a>	
	{% else %}
		<a href="{{ instance.get_absolute_url }}">
			<img class="card-img-top image image-card" src='http://placehold.it/205x246'>
		</a>	
	{% endif %}	
		<div class="card-block">
			<h4 class="card-title">{{ instance.title }}</h4>
			<h5 class="card-title">{{ instance.price }}</h5>
			<p class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}
			</p>
	    	<a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
	        	{% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
				<!-- 		<a href="{ url 'products:detail' slug=instance.slug }" class="btn btn-primary">URL shortcut</a> -->
	 	</div>
 	</div>
</div>
